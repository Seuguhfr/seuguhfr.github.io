<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>New Responsive Sorter</h1>
        <form id="inputForm">
            <input type="text" id="elementInput" placeholder="Enter an element">
            <button type="submit">Add</button>
        </form>
        <ul id="elementList"></ul>
        <button id="startSort">Start Sorting</button>

        <!-- Modal for comparison -->
        <div class="modal" id="compareModal">
            <div class="modal-content">
                <h2>Compare Elements</h2>
                <p id="compareText"></p>
                <button onclick="chooseFirst()">First</button>
                <button onclick="chooseSecond()">Second</button>
            </div>
        </div>

        <!-- Modal for comparison -->
        <div class="modal" id="compareModal">

                <h2>Compare Elements</h2>
                <p id="compareText"></p>
                <button onclick="chooseFirst()">First</button>
                <button onclick="chooseSecond()">Second</button>
            </div>
        </div>

        <!-- Sorted list display -->
        <h2>Sorted List</h2>
        <ul id="sortedList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
